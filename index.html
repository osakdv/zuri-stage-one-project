<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Project | Zuri stage 1</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="contents">
      <div class="user-profile-time-container">
        <div class="profile-picture">
          <img
            src="imgs/alien-stage-1.jpg"
            alt="0xakdv profile picture"
            data-testId="slackDisplayImage"
          />
        </div>

        <div class="user-details">
          <div class="username">
            <small>slackname</small>
            <p class="slack-username" data-testId="slackUsername">0sakdv</p>
          </div>

          <div class="day-time">
            <p class="current-day" data-testId="currentDayOfTheWeek">Tues</p>
            <p class="current-time" data-testId="currentUTCTime">3:50</p>
          </div>
        </div>
      </div>

      <div class="user-track-container">
        <p class="user-track">
          <span>Track</span>
          <span data-testId="myTrack">Frontend</span>
        </p>
      </div>

      <div class="github-link-container">
        <a href="https://github.com/osakdv/zuri-stage-one-project" target="_blank">
          <button>
            <div class="github-icon"></div>
            Source code
          </button>
        </a>
      </div>
    </div>
  </body>
</html>
